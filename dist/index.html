<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <!-- 模板 -->
  <div id="app" a='1' b=2 > <p>{{message}} <span>Hello Vue</span></p></div>
  <!-- 引入 vue -->
  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      // el: '#app',
      // 1，data 是对象
    //   data: {
    //     message: 'Hello Vue'
    //   }
    //   2，data 是函数，返回一个对象
      data() {
        return { 
            message: 'Hello Vue', 
            obj: { key: "val" },
            arr: [1]
        }
      }
    }).$mount('#app');

    // 将属性 message 由普通值，变更为对象类型
    // vm.message = { a: 100 }
    // // 对新增对象属性进行修改
    // vm.message.a = 200;
  </script>
